<!DOCTYPE html>
<html>
<head>
    <title>Coffee Sentiment</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">

    <script type='text/javascript' src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="http://knockoutjs.com/downloads/knockout-3.0.0.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/custom.css">
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif:400,400italic' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 smallArc" data-bind='arcChart: arcChartData'></div>
            <p id="sentiment">Hello</p>
        </div>

        <div class="vspace"></div>

        <hr class="featurette-divider">
        
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <p id="text-content"></p>
            </div>
            <div class="col-md-2" style="visibility: collapse;" data-bind='barChart: barChartData'>
            </div>
        </div>
    </div>
    
    <script type='text/javascript' src='view-models/data-view-model.js'></script>
    <script type='text/javascript' src='custom-binding-handlers/arc-chart-binding.js'></script>
    <script type='text/javascript' src='custom-binding-handlers/bar-chart-binding.js'></script>
    <script type='text/javascript' src='app.js'></script>
</body>
</html>
